{% extends "base.html" %}
{% block title %}Search GIFs{% endblock %}
{% block content %}
<h2 class="my-5">Log In</h2>
<form class="form" id="login" action="#" method="post" enctype="multipart/form-data">
    <div class="row mt-5">
        <div class="col-2">
            <p>E-mail:</p>
        </div>
        <div class="col-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="email" required>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <p>Password:</p>
        </div>
        <div class="col-3">
            <input type="password" class="form-control" name="password" id="password" placeholder="password"  maxlength="50" required>
            <input type="checkbox" onclick="toggle_password_visibility()">Show Password
        </div>
    </div>
    
    <div class="row mt-5">
        <div class="col-5">
            <button class="btn btn-primary" type="submit" name="submit" id="submit">Login</button>
        </div>
    </div>
    
    
</form>
{% endblock %}
